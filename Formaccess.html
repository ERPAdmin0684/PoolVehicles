<!DOCTYPE html>
<html>
<head>
  <title>Access Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
  </style>
  <!-- Latest version as of December 2025 -->
  <script src="https://alcdn.msauth.net/browser/4.27.0/js/msal-browser.min.js"></script>
</head>
<body>
  <h2>Checking access...</h2>
<script>
  const msalConfig = {
    auth: {
      clientId: 'd13c0cca-d75f-4bc9-8dcb-b18315c40d0e',
      authority: 'https://login.microsoftonline.com/a456fbc2-921d-42a4-a7a8-fc0f343ede61',
      redirectUri: window.location.href  // Must be exactly registered as SPA redirect URI in Azure AD
    },
    cache: {
      cacheLocation: 'localStorage'
    }
  };

  const SHAREPOINT_HOSTNAME = 'smartinfrastructure.sharepoint.com';
  const SITE_PATH = 'teams/Pool_Vehicles2';
  const LIST_NAME = 'Approved_Driver_List';

  const msalInstance = new msal.PublicClientApplication(msalConfig);

  // Critical: Always handle the redirect promise first
  msalInstance.handleRedirectPromise()
    .then((response) => {
      let account = response?.account;

      // If we have a response with account, or there are cached accounts, set the first one as active
      if (!account && msalInstance.getAllAccounts().length > 0) {
        account = msalInstance.getAllAccounts()[0];
        msalInstance.setActiveAccount(account);
      }

      if (!account) {
        // No account – initiate login redirect
        msalInstance.loginRedirect({ scopes: ['User.Read', 'Sites.Read.All'] });
        return;
      }

      const email = account.username;
      console.log("Authenticated user:", email);
      document.body.innerHTML = `<h2>Welcome, ${email}</h2><p>Checking SharePoint access...</p>`;

      // Proceed to acquire token silently
      acquireTokenAndCheckAccess(account);
    })
    .catch((err) => {
      console.error("Redirect handling error:", err);
      showError("Login Error", err.message || "An error occurred during login.");
    });

  async function acquireTokenAndCheckAccess(account) {
    try {
      const tokenResponse = await msalInstance.acquireTokenSilent({
        account: account,
        scopes: ['User.Read', 'Sites.Read.All']
      });
      console.log("Token acquired silently");
      checkAccess(tokenResponse.accessToken, account.username);
    } catch (tokenError) {
      console.error("Silent token acquisition failed:", tokenError);

      if (tokenError instanceof msal.InteractionRequiredAuthError) {
        // Need user interaction – redirect again to acquire token
        await msalInstance.acquireTokenRedirect({
          account: account,
          scopes: ['User.Read', 'Sites.Read.All']
        });
      } else {
        showError("Authentication Failed", tokenError.message || "Unable to acquire token.");
      }
    }
  }

  async function checkAccess(token, userEmail) {
    try {
      const url = `https://graph.microsoft.com/v1.0/sites/${SHAREPOINT_HOSTNAME}:/${SITE_PATH}:/lists/${LIST_NAME}/items?$expand=fields&$top=999`;
      const response = await fetch(url, {
        headers: {
          Authorization: `Bearer ${token}`,
          Accept: "application/json"
        }
      });

      if (!response.ok) {
        const errorText = await response.text();
        throw new Error(`Graph API error: ${response.status} ${response.statusText} - ${errorText}`);
      }

      const data = await response.json();
      const items = data.value || [];

      if (items.length === 0) {
        showError("Access Denied", "Access list is empty. Please contact the administrator.");
        return;
      }

      const emailList = items.map(item => {
        const fields = item.fields || {};
        return (fields.Username || fields.TitleId || fields.Title || "").trim().toLowerCase();
      }).filter(email => email !== "");

      if (emailList.length === 0) {
        showError("Access Denied", "No email records found in the list.");
        return;
      }

      if (emailList.includes(userEmail.toLowerCase())) {
        window.location.replace("https://forms.cloud.microsoft/r/Saurgpg1XQ");
      } else {
        showError("Not Authorized", `${userEmail} is not on the approved drivers list.`);
      }
    } catch (error) {
      console.error("CheckAccess error:", error);
      showError("Access Error", error.message);
    }
  }

  function showError(title, message) {
    document.body.innerHTML = `
      <div style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f6f8;
        padding: 0rem;
      ">
        <div style="
          background: white;
          border-radius: 12px;
          padding: 2rem;
          max-width: 500px;
          width: 100%;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
          text-align: center;
        ">
          <img
            src="https://www.smart-infrastructure.com/wp-content/uploads/2019/06/SIG_LOGO_HOR_PNG-1.png"
            alt="SIG Logo"
            style="width: 160px; margin-bottom: 1.5rem;"
          />
          <img
            src="https://cdn-icons-png.flaticon.com/512/1828/1828843.png"
            alt="Access Denied"
            style="width: 100px; margin-bottom: 1rem;"
          />
          <h1 style="font-size: 1.8rem; color: #d8000c; margin-bottom: 1rem;">
            ${title}
          </h1>
          <p style="font-size: 0.9rem; color: #444; margin-bottom: 1rem;">
            ${message}
          </p>
          <p style="font-size: 0.8rem; color: #888;">
            If you believe this is a mistake, please contact the Fleet Management Group.
          </p>
        </div>
      </div>
    `;
  }
</script>
</body>
</html>
