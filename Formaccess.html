<!DOCTYPE html>
<html>
<head>
  <title>Access Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
  </style>

  <!-- MSAL -->
  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
</head>

<body>
  <h2>Checking access...</h2>

<script>
/* ------------------------------------------------------------
   CONFIGURATION
-------------------------------------------------------------*/

const msalConfig = {
    auth: {
        clientId: "d13c0cca-d75f-4bc9-8dcb-b18315c40d0e",
        authority: "https://login.microsoftonline.com/a456fbc2-921d-42a4-a7a8-fc0f343ede61",
        
        // IMPORTANT: Must be STATIC, NOT window.location.href
        redirectUri: "https://erpadmin0684.github.io/PoolVehicles/Formaccess.html"
    },
    cache: {
        cacheLocation: "localStorage"
    }
};

const SHAREPOINT_HOSTNAME = "smartinfrastructure.sharepoint.com";
const SITE_PATH = "teams/Pool_Vehicles2";
const LIST_NAME = "Approved_Driver_List";

const SCOPES = ["User.Read", "Sites.Read.All"];

const msalInstance = new msal.PublicClientApplication(msalConfig);


/* ------------------------------------------------------------
   MAIN LOGIN FLOW
-------------------------------------------------------------*/

(async function authenticate() {

    try {
        // MUST RUN FIRST: handles the redirect response
        const redirectResult = await msalInstance.handleRedirectPromise();
        let account = redirectResult?.account || msalInstance.getAllAccounts()[0];

        const isPopup = window.opener !== null;   // detect popup/iframe

        async function acquireToken(account) {
            try {
                return await msalInstance.acquireTokenSilent({
                    account,
                    scopes: SCOPES
                });
            } catch (err) {
                console.warn("Silent token failed, redirecting:", err);
                return msalInstance.acquireTokenRedirect({
                    account,
                    scopes: SCOPES
                });
            }
        }


        if (!account) {
            return showError("Account Error", "Unable to load user account.");
        }

        // Show user email while loading
        const email = account.username;
        document.body.innerHTML = `<h2>Welcome, ${email}</h2><p>Checking SharePoint access…</p>`;

        // Acquire token → silent first, fallback popup
        const tokenResult = await acquireToken(account);

        // Check SharePoint Access
        checkAccess(tokenResult.accessToken, email);

    } catch (err) {
        console.error("AUTH ERROR:", err);
        showError("Authentication Failed", err.message);
    }

})();


/* ------------------------------------------------------------
   TOKEN ACQUISITION
-------------------------------------------------------------*/
async function acquireToken(account) {
    try {
        return await msalInstance.acquireTokenSilent({
            account,
            scopes: SCOPES
        });

    } catch (silentError) {
        console.warn("Silent acquisition failed:", silentError);

        // fallback popup token
        return msalInstance.acquireTokenRedirect({
            account,
            scopes: SCOPES
        });
    }
}


/* ------------------------------------------------------------
   SHAREPOINT ACCESS CHECK
-------------------------------------------------------------*/

async function checkAccess(token, userEmail) {
    try {

        const url =
          `https://graph.microsoft.com/v1.0/sites/${SHAREPOINT_HOSTNAME}:/${SITE_PATH}:/lists/${LIST_NAME}/items?$expand=fields&$top=999`;

        const response = await fetch(url, {
            headers: {
                Authorization: `Bearer ${token}`,
                Accept: "application/json"
            }
        });

        if (!response.ok) {
            const txt = await response.text();
            throw new Error(`Graph API error: ${response.status} - ${txt}`);
        }

        const data = await response.json();
        const items = data.value || [];

        const emailList = items.map(item => {
            const f = item.fields || {};
            return (f.Username || f.TitleId || f.Title || "").trim();
        }).filter(e => e !== "");

        const matched = emailList.find(x => x.toLowerCase() === userEmail.toLowerCase());

        if (matched) {
            window.location.replace("https://forms.cloud.microsoft/r/Saurgpg1XQ");
        } else {
            showError("Not Authorized", `${userEmail} is not on the approved drivers list.`);
        }

    } catch (err) {
        console.error("ACCESS ERROR:", err);
        showError("Access Error", err.message);
    }
}


/* ------------------------------------------------------------
   ERROR UI
-------------------------------------------------------------*/

function showError(title, message) {
    document.body.innerHTML = `
      <div style="
          display:flex;
          justify-content:center;
          align-items:center;
          height:100vh;
          background:#f4f6f8;
      ">
        <div style="
            background:white;
            padding:2rem;
            border-radius:12px;
            max-width:500px;
            width:100%;
            text-align:center;
            box-shadow:0 8px 20px rgba(0,0,0,0.1);
        ">
          <img src="https://www.smart-infrastructure.com/wp-content/uploads/2019/06/SIG_LOGO_HOR_PNG-1.png"
               style="width:160px;margin-bottom:1.5rem" />

          <img src="https://cdn-icons-png.flaticon.com/512/1828/1828843.png"
               style="width:100px;margin-bottom:1rem" />

          <h1 style="font-size:1.8rem;color:#d8000c;margin-bottom:1rem;">
            ${title}
          </h1>

          <p style="font-size:0.9rem;color:#444;margin-bottom:1rem;">
            ${message}
          </p>

          <p style="font-size:0.8rem;color:#888;">
            If you believe this is a mistake, please contact the Fleet Management Group.
          </p>
        </div>
      </div>
    `;
}

</script>
</body>
</html>
